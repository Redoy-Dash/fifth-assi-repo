<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Daily UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Header -->
    <div class="container lg:max-w-7xl md:max-w-4xl sm:max-w-[500px] mx-auto mt-5 sticky">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <a href="blog.html"
                    class="bg-green-500 text-white py-2 px-5 rounded hover:bg-green-600 font-bold">Blog</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <img src="assets/logo.png" alt="logo">&nbsp;&nbsp;<h1 class="text-4xl font-bold h-full items-center">
                    Donate Bangladesh</h1>
            </div>
            <div class="navbar-end">
                <div class="text-xl font-semibold"><img src="assets/coin.png" alt="" class="inline-block">&nbsp;<span
                        id="mainBalance">5500 BDT</span></div>
            </div>
        </div>
    </div>
    <!-- Header End -->
    <!-- Main -->
    <main>
        <div
            class="container lg:max-w-7xl md:max-w-4xl sm:max-w-[500px] mx-auto h-[150px] text-center content-center sticky">
            <div class="banner ">
                <button
                    class="bg-green-500 text-white py-3 px-7 font-bold rounded hover:bg-slate-300 hover:text-green-500 hover:border-green-500 hover:border"><a
                        href="index.html">Donation</a></button>
                <button
                    class="bg-white text-black font-bold py-3 px-9 rounded border border-green-500 hover:bg-slate-300 hover:text-green-500 hover:border-green-500 "><a
                        href="history.html">History</a></button>
            </div>
        </div>
    </main>
    <!-- Main End -->
    <div class="bg-gray-100 min-h-screen p-4">
        <div class="max-w-4xl mx-auto bg-white shadow rounded-lg p-6">
            <header class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Donate Bangladesh</h1>

            </header>

            <div>
                <div class="border rounded-lg p-4 mb-4">
                    <div class="flex gap-4">
                        <img src="assets/noakhali.png" alt="Flood Image" class="w-36 h-24 object-cover rounded-md" />
                        <div class="flex-1">
                            <h2 class="text-lg font-bold">Donate for Flood at Noakhali, Bangladesh</h2>
                            <p class="text-sm text-gray-600 mb-3">
                                The recent floods in Noakhali have caused significant damage...
                            </p>
                            <input type="number" id="donationInput1" class="border rounded w-full p-2 mb-3"
                                placeholder="Write Donation Amount" min="0" />
                            <button onclick="handleDonation( 'donationInput1', 'donationBalance1')"
                                class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
                                Donate Now
                            </button>
                        </div>
                    </div>
                    <p class="mt-2 text-right text-sm font-bold">Total Donation: <span id="donationBalance1">0</span>
                        BDT</p>
                </div>

            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="JS/main.js"></script>

</body>

</html>
